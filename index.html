	<body>
		<!-- Home -->
		<div data-role="page" id="home">
			<div data-theme="a" data-role="header">

				class="ui-btn-right"> Option </a>
				<h3> Prova option </h3>

			<div data-role="content">
				<h2> Main page </h2>
				<h5> Questa e' la pagina principale, da qui inizia veramente l'applicazione </h5>
			</div>
		</div>
		<!-- Home -->
		<div data-role="page" id="option">
			<div data-theme="a" data-role="header">
				<a id="btnBack" data-role="button" href="#home" data-icon="back" data-iconpos="left"
				class="ui-btn-right"> Back </a>
				<h3> Pagina opzioni </h3>
			</div>
			<div data-role="content">
				<form action="">
					<h2> Opzioni </h2>
					<div data-role="fieldcontain">
						<label for="txtUrl"> server </label>
						<input name="" id="txtUrl" placeholder="" value="http://myserver.com"

					</div>
					<div data-role="fieldcontain">
						<label for="textinput1"> username </label>
						<input name="" id="txtUsername" placeholder="" value="" type="text">
					</div>
					<div data-role="fieldcontain">
						<label for="textinput3"> password </label>
						<input name="" id="txtPassword" placeholder="" value="" type="password">
					</div>
					<a data-role="button" id="btnSave" data-inline="true" href="#" data-icon="edit"
					data-iconpos="left"> Save </a>
				</form>
				<div data-role="popup" id="popupSaved" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
					<div data-role="header" data-theme="a" class="ui-corner-top">
						<h1>Information</h1>
					</div>
					<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
						<h3 class="ui-title">Your data has been saved</h3>
						<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">OK</a>

				</div>
